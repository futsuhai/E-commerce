<main>
    <div class="basket-wrapper">
        <h1 class="title">
            Корзина
        </h1>
        <div class="basket">
            <div class="products">
                <div class="controls">
                    <button class="control-button">
                        <img src="assets/basket/basket-checkbox.svg" alt="minus-icon">
                        Выделить все
                    </button>
                    <button class="control-button delete">
                        Удалить выбранные
                    </button>
                </div>
                <app-product-card-basket *ngFor="let product of products" [product]="product"></app-product-card-basket>
            </div>
            <div class="info-wrapper">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Списать {{ 200 | rubles }}</label>
                  </div>
            </div>
        </div>
    </div>
</main>
