<div class="header-wrapper">
    <header [ngClass]="isActive ? 'header-mobile' : 'header'">
        <div class="logo">
            <img src="assets/header/header-logo.svg" alt="header-logo">
            <i [ngClass]="{
                    'fa-bars': !isActive,
                    'fa-xmark': isActive
                    }" 
                    class="fa-solid logo-burger" (click)="isActive = !isActive"
            ></i>
        </div>
        <app-header-desktop></app-header-desktop>
        <app-header-mobile></app-header-mobile>
    </header>
</div>
